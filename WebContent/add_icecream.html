<!DOCTYPE html>
<html>
<head>
<title>Add IceCream</title>
</head>
<body>
	<div style="padding-left:100px;font-family: monospace;">
		<h2>Add Ice Cream</h2>
		<form action="rest/cream" method="POST">
			<div style="width: 200px; text-align: left;">
				<div style="padding:10px;">
					ID: <input name="id" />
				</div>
				<div style="padding:10px;">
					Name: <input name="icecreamname" />
				</div>
				<div style="padding:10px;">
					Amount: <input name="icecreamount" />
				</div>
				<div style="padding:10px;">
					Cost: <input name="icecreamcost" />
				</div>
				<div style="padding:10px;">
					Flavor: <input name="icecreamflavor" />
				</div>
				<div style="padding:10px;text-align:center">
					<input type="submit" value="Submit" />
				</div>
			</div>
		</form>
	</div>
</body>
</html>
